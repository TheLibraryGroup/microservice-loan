
spring:
    application:
        name: thelibrary-ms-loan
    profiles:
        active: local
    cloud:
        config:
            uri: http://localhost:8888
            profile: local, prod
            username: confUser
            password: confPassword
        discovery:
            enabled: true
    data:
        rest:
            return-body-on-create: true
            return-body-on-update: true
    jpa:
        properties:
            jadira.usertype.autoRegisterUserTypes: true
    rabbitmq:
        host: localhost
        username: user
        password: user
    security:
        oauth2:
            resourceserver:
                jwt:
                    issuer-uri: http://localhost:8080/auth/realms/TheLibrary
eureka:
    client:
        serviceUrl:
            defaultZone: http://discUser:discPassword@localhost:8761/eureka/
#eureka:
#    client:
#        serviceUrl:
#            defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
#    instance:
#        preferIpAddress: true

feign:
    hystrix:
        enabled: true
hystrix:
    shareSecurityContext: true

management:
    endpoints:
        web:
            exposure:
                include: "*"

server:
    port: 8050
    servlet:
        context-path: /api/

loan-duration: 30


