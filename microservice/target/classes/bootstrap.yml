
spring:
    application:
        name: thelibrary-ms-loan
    profiles:
        active: local
    cloud:
        config:
            uri: http://localhost:8888
            profile: local, prod
        discovery:
            enabled: true
    data:
        rest:
            return-body-on-create: true
            return-body-on-update: true
    jpa:
        properties:
            jadira.usertype.autoRegisterUserTypes: true
    rabbitmq:
        host: localhost
        username: user
        password: user
eureka:
    client:
        serviceUrl:
            defaultZone: http://localhost:8761/eureka/

feign:
    hystrix:
        enabled: true

management:
    endpoints:
        web:
            exposure:
                include: "*"

server:
    port: 8050

